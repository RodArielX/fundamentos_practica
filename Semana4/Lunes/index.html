<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Artistas en Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Búsqueda de Artistas - Spotify</h1>
    </header>

    <main>
        <div id="buscador">
            <input type="text" id="artista" placeholder="Busca un artista...">
            <button id="buscar">Buscar</button>
        </div>

        <div id="resultado-busqueda"></div>

        <div id="cancion-actual">Selecciona una canción para reproducir</div>

        <div class="botones-reproduccion">
            <button id="reproducir">Reproducir</button>
            <button id="pausar">Pausar</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
